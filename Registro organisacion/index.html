<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Registro</title>
    <style>
        .navbar {
            background-color: #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #444;
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #FFC451;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .contenedor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .contenedor-header .col-auto {
            margin-left: 15px;
        }

        .enlaces-header {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-grow: 1;
        }

        .enlaces-header a {
            color: white;
            text-decoration: none;
        }

        .enlaces-header a:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            background-image: url('https://example.com/tu-imagen.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #FFC451;
            border-color: #FFC451;
        }

        .btn-primary:hover {
            background-color: #ffb04b;
        }
    </style>
</head>
<body>

<header class="container-fluid py-2 bg-dark text-white">
    <div class="contenedor-header">
        <div class="col-auto">
            <h2 class="mb-0">FC</h2>
        </div>
        <div class="enlaces-header" id="enlaces-header">
            <a href="#">Consultas</a>
            <a href="#">Servicios</a>
            <a href="#">Historia</a>
            <a href="#">Contáctanos</a>
            <a href="#">Acerca de</a>
        </div>

        <div class="col-auto" id="perfil-o-login">
            <!-- Aquí va el contenido si fuera necesario -->
        </div>
    </div>
</header>

<div class="content-wrapper">
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm" action="#" method="POST">
            <div class="form-group">
                <label for="organization-type">Tipo de Organización</label>
                <select id="organization-type" name="organization-type" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="motoclub">Motoclub</option>
                    <option value="independiente">Independiente</option>
                    <option value="motogrupo">Moto Grupo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user-id">ID de Usuario</label>
                <input type="text" id="user-id" name="user-id" required placeholder="Ingresa tu ID de usuario">
            </div>

            <div class="form-group">
                <label for="file-upload">Seleccionar archivo</label>
                <input type="file" id="file-upload" name="file-upload" required>
            </div>

            <div class="form-group">
                <label for="organization-name">Nombre de la Organización</label>
                <input type="text" id="organization-name" name="organization-name" required placeholder="Ingresa el nombre de la organización">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 FC. Todos los derechos reservados.</p>
    <p><a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Formulario guardado correctamente');
    });
</script>

</body>
</html>
