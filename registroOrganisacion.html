<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Registro</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .imagen-fondo {
            background-image: url('motoclub1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 15px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #333;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #444;
            text-decoration: underline;
        }
        .contenedor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .enlaces-header {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-grow: 1;
        }
        .enlaces-header a {
            color: white;
            text-decoration: none;
        }
        .enlaces-header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header class="container-fluid py-2 bg-dark text-white">
    <div class="contenedor-header">
        <div class="col-auto">
            <h2 class="mb-0">FC</h2>
        </div>
        <div class="enlaces-header" id="enlaces-header">
            <a href="#">Consultas</a>
            <a href="#">Servicios</a>
            <a href="#">Historia</a>
            <a href="#">Contáctanos</a>
            <a href="#">Acerca de</a>
        </div>
        <div class="col-auto" id="perfil-o-login">
        </div>
    </div>
</header>

<div class="imagen-fondo">
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm" action="#" method="POST">
            <div class="mb-3">
                <label for="organization-type" class="form-label">Tipo de Organización</label>
                <select id="organization-type" name="organization-type" class="form-select" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="motoclub">Motoclub</option>
                    <option value="independiente">Independiente</option>
                    <option value="motogrupo">Moto Grupo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="user-id" class="form-label">ID de Usuario</label>
                <input type="text" id="user-id" name="user-id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="file-upload" class="form-label">Seleccionar archivo</label>
                <input type="file" id="file-upload" name="file-upload" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="organization-name" class="form-label">Nombre de la Organización</label>
                <input type="text" id="organization-name" name="organization-name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 footer-text">
                <h5>GP</h5>
                <p>A108 Adam Street, New York, NY 535022</p>
                <p>Phone: +1 5589 55488 55</p>
                <p>Email: info@example.com</p>
            </div>
            <div class="col-md-6 texto-pie">
                <h5>Enlaces útiles</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Términos del servicio</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Formulario guardado correctamente');
    });
</script>

</body>
</html>
